name: "WindTurbine"
manufacturer: "Suzlon"
model: "Model SX"
labels:
  - "Wind"
  - "Power"
  - "Energy"
description: "Wind Turbine"

deviceResources:
  -
    name: "WindSpeed"
    description: "Wind Speed in m/s"
    attributes:
      { dataGenerator: "float", min: "7", max: "12", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "13"
      units : "m/s"
  -
    name: "TurbinePower"
    description: "Power in KW generated by the wind turbine"
    attributes:
      { dataGenerator: "float", min: "650", max: "750", useMultiplier: "false", dependsOn: "WindSpeed,GenGearOilViscosity,GenBearingTemperature,GenGearboxVibrations,RotorSpeed", slope: "0.8,0.1,-0.1,-0.4,2", isKPI: "true" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "700"
      units : "KW"
  -
    name: "RotorSpeed"
    description: "Rotor speed of the generator per min"
    attributes:
      { dataGenerator: "float", min: "25", max: "30", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "22"
      units : "rpm"
  -
    name: "RotorBlade1Angle"
    description: "Rotor Blade-1 angle"
    attributes:
      { dataGenerator: "float", min: "1", max: "4", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "2"
      units : "degree"
  -
    name: "RotorBlade2Angle"
    description: "Rotor Blade-2 angle"
    attributes:
      { dataGenerator: "float", min: "1", max: "2", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "1"
      units : "degree"
  -
    name: "RotorBlade3Angle"
    description: "Rotor Blade-3 angle"
    attributes:
      { dataGenerator: "float", min: "4", max: "6", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "3"
      units : "degree"
  -
    name: "NacelleCableTwistRotations"
    description: "NacelleCableTwistRotations"
    attributes:
      { dataGenerator: "float", min: "1", max: "2", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "1.25"
      units : "count"
  -
    name: "NacelleYawError"
    description: "NacelleYawError"
    attributes:
      { dataGenerator: "float", min: "5.0", max: "9.0", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "7.0"
      units : "%"
  -
    name: "NacelleVibrations"
    description: "NacelleVibrations"
    attributes:
      { dataGenerator: "float", min: "0.1", max: "0.2", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "0.12"
      units : "m/sq sec"
  -
    name: "GenGearboxVibrations"
    description: "GenGearboxVibrations"
    attributes:
      { dataGenerator: "float", min: "6", max: "9", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "5.0"
      units : "m/sq sec"
  -
    name: "WindDirection"
    description: "WindDirection"
    attributes:
      { dataGenerator: "float", min: "210", max: "250", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "225"
      units : "degree"
  -
    name: "GenAmbientTemperature"
    description: "GenAmbientTemperature"
    attributes:
      { dataGenerator: "float", min: "12", max: "20", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "28"
      units : "degree C"
  -
    name: "GenBearingTemperature"
    description: "GenBearingTemperature"
    attributes:
      { dataGenerator: "float", min: "38", max: "75", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "48"
      units : "degree C"
  -
    name: "GenRotorTemperature"
    description: "GenRotorTemperature"
    attributes:
      { dataGenerator: "float", min: "45", max: "90", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "52"
      units : "degree C"
  -
    name: "GenStatorTemperature"
    description: "GenStatorTemperature"
    attributes:
      { dataGenerator: "float", min: "24", max: "34", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "27"
      units : "degree C"
  -
    name: "GenStatorWindingTemperature"
    description: "GenStatorWindingTemperature"
    attributes:
      { dataGenerator: "float", min: "24", max: "34", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "27"
      units : "degree C"
  -
    name: "TransformerWindingTemperature"
    description: "TransformerWindingTemperature"
    attributes:
      { dataGenerator: "float", min: "37", max: "55", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "37"
      units : "degree C"
  -
    name: "TurbineShrouldAcceleration"
    description: "TurbineShrouldAcceleration"
    attributes:
      { dataGenerator: "float", min: "18", max: "26", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "20.17"
      units : "m/sq sec"
  -
    name: "TurbineSwayAcceleration"
    description: "TurbineSwayAcceleration"
    attributes:
      { dataGenerator: "float", min: "5", max: "9", useMultiplier: "false", dependsOn: "WindSpeed", slope: "0.5" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "6.2"
      units : "m/sq sec"
  -
    name: "GenGearOilLevelPercent"
    description: "GenGearOilLevel in Percent"
    attributes:
      { dataGenerator: "float", min: "76", max: "77", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "77"
      units : "%"
  -
    name: "GenGearOilViscosity"
    description: "GenGearOilViscosity in centistokes (cSt), equivalent to mm2/s in SI units"
    attributes:
      { dataGenerator: "float", min: "6", max: "10", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "8"
      units : "cSt"
  -
    name: "TurbineBladePressure"
    description: "TurbineBladePressure in pascal"
    attributes:
      { dataGenerator: "float", min: "90", max: "120", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "100"
      units : "pascal"
  -
    name: "TurbinePropFeathering"
    description: "TurbinePropFeathering in number of pitches"
    attributes:
      { dataGenerator: "float", min: "10", max: "15", useMultiplier: "false" }
    isHidden: false
    properties:
      valueType: "Float64"
      readWrite: "R"
      defaultValue: "100"
      units : "pitch count"
  -
    name: "TurbineCondition"
    description: "Output metric representing turbine status"
    attributes:
      dataGenerator: "categorical"
      categoricalValues: "normal,maintenanceNeeded,fault"
    isHidden: false
    properties:
      valueType: "String"
      readWrite: "R"
      defaultValue: "normal"
      units: "N/A"
deviceCommands:
  -
    name: "Get-WindTurbine-Data"
    readWrite: "R"
    resourceOperations:
      - { operation: "get", deviceResource: "TurbinePower" }
      - { operation: "get", deviceResource: "WindSpeed" }
      - { operation: "get", deviceResource: "RotorSpeed" }
      - { operation: "get", deviceResource: "RotorBlade1Angle" }
      - { operation: "get", deviceResource: "RotorBlade2Angle" }
      - { operation: "get", deviceResource: "RotorBlade3Angle" }
      - { operation: "get", deviceResource: "NacelleCableTwistRotations" }
      - { operation: "get", deviceResource: "NacelleYawError" }
      - { operation: "get", deviceResource: "NacelleVibrations" }
      - { operation: "get", deviceResource: "WindDirection" }
      - { operation: "get", deviceResource: "GenAmbientTemperature" }
      - { operation: "get", deviceResource: "GenBearingTemperature" }
      - { operation: "get", deviceResource: "GenRotorTemperature" }
      - { operation: "get", deviceResource: "GenStatorTemperature" }
      - { operation: "get", deviceResource: "GenStatorWindingTemperature" }
      - { operation: "get", deviceResource: "TransformerWindingTemperature" }
      - { operation: "get", deviceResource: "TurbineShrouldAcceleration" }
      - { operation: "get", deviceResource: "TurbineSwayAcceleration" }
      - { operation: "get", deviceResource: "GenGearOilLevelPercent" }
      - { operation: "get", deviceResource: "GenGearOilViscosity" }
      - { operation: "get", deviceResource: "TurbineBladePressure" }
      - { operation: "get", deviceResource: "TurbinePropFeathering" }
      - { operation: "get", deviceResource: "GenGearboxVibrations" }
